<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
       form.form1{
           padding-top: 100px;
       }
       .table1 {
           padding-top:100px;
       }
       .margin {
           background-color: #eee;
       }
    </style>
</head>
<body>
    <div class="margin">
        <div class="row modified d-flex justify-content-between">
            <div class="col-3">
                <form class='form1 form-style'>
                    <h1 class='text-center text-secondary'>Form Submission</h1><br>
                    <label for="fname">FirstName</label>
                    <input type="text" class='form-control' name="firstname" id="fname" placeholder="firstname"><br>
                    
                    <label for="lname">LastName</label>
                    <input type="text" class='form-control' name="Lastname" id="lname" placeholder='lastname'><br>

                    <label for="address1">Address line 1</label>
                    <input type="text" class='form-control' name="address1" id="address1" placeholder="address 1"><br>

                    <label for="address2">Address line 2</label>
                    <input type="text" class='form-control' name="address2" id="address2" placeholder="address 2"><br>

                    <label for="pin">FirstName</label>
                    <input type="number" class='form-control' name="pin" id="pin" placeholder="PinCode"><br>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="exampleRadios1">
                         Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                    </div>

                    <label for="food">Choice of  your food : <span>Must choose atleast 2 items</span></label> <br>
                    <input type="checkbox" name="food" value="north-indian" id="food" class='m-2'>North Indian <br>
                    <input type="checkbox" name="food" value="south-indian" id="food" class='m-2'>south Indian <br>
                    <input type="checkbox" name="food" value="Japanese" id="food" class='m-2'>Japansese <br>
                    <input type="checkbox" name="food" value="russia" id="food" class='m-2'>Russia<br>
                    
                    <label for="state">State</label>
                    <input type="text" id="state" name='state' class='form-control' placeholder="state"><br>

                    <label for="country">country</label>
                    <input type="text" id="country" name='country' class='form-control' placeholder="country"><br>

                    <button type='submit' id="submit" class='btn btn-primary btn-block'>Submit</button>
                    
                </form>
            </div>

                <div class="col-8 table1">
                    <h1 class='text-center text-primary'>Temporary Database Table</h1><br>
                    <table class='table table-striped'>
                        <thead class='bg-dark text-light'>
                            <tr>
                                   <th>FisrtName</th>
                                   <th>lastName</th>
                                   <th>Address</th>
                                   <th>PinCode</th>
                                   <th>Gender</th>
                                   <th>Food</th>
                                   <th>State</th>
                                   <th>Country</th>
                            </tr>
                        </thead>
                        <tbody class='body' id='tbody'></tbody>
                    </table>
                </div>
          
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
